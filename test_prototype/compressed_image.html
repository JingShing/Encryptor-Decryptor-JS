<html>
<head>
    <title>File Reader</title>
    <meta charset="utf-8">
</head>
<body>
        <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
        <input id="file" type="file"  capture="microphone" accept="image/*"><br>
        Compressed Imageï¼š<span id="sz"></span><br>
        <img id="pic" >
        <script>
            $("#file").change(function(){
            var m_this = this;
            cutImageBase64(m_this,null,900,0.7);
        })
        function cutImageBase64(m_this,id,wid,quality) {
            // quality 0.1~1
            
            var file = m_this.files[0];
            var URL = window.URL || window.webkitURL;
            var blob = URL.createObjectURL(file);
            var base64;
            var img = new Image();
            img.src = blob;
            img.onload = function() {
                var that = this;
                //size
                var w = that.width,
                    h = that.height,
                    scale = w / h;
                    w = wid || w;
                    h = w / scale;
                //generate canvas
                var canvas = document.createElement('canvas');
                var ctx = canvas.getContext('2d');
                $(canvas).attr({
                    width: w,
                    height: h
                });
                ctx.drawImage(that, 0, 0, w, h);
                // generate base64
                base64 = canvas.toDataURL('image/jpeg', quality || 0.9);
                document.getElementById("pic").src=base64;
                document.getElementById("sz").innerHTML = parseInt(base64.length/2014,0) + "kb";
            };
        }
        </script>
    </body>
</html>
